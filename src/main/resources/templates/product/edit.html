<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
<h1>Chỉnh sửa sản phẩm</h1>

<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
  <div>
    <label for="name">Tên sản phẩm:</label>
    <input type="text" id="name" th:field="*{name}" />
  </div>
  <div>
    <label for="price">Giá:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" />
  </div>
  <div>
    <label for="quantity">Số lượng:</label>
    <input type="number" id="quantity" th:field="*{quantity}" />
  </div>
  <div>
    <label for="imageURL">URL Hình ảnh:</label>
    <input type="text" id="imageURL" th:field="*{imageURL}" />
  </div>
  <div>
    <label for="description">Mô tả:</label>
    <textarea id="description" th:field="*{description}"></textarea>
  </div>
  <div>
    <label for="allReviews">Số đánh giá:</label>
    <input type="number" id="allReviews" th:field="*{allReviews}" />
  </div>
  <div>
    <button type="submit">Lưu chỉnh sửa</button>
  </div>
</form>

<a href="/products">Quay lại danh sách sản phẩm</a>
</body>
</html>
