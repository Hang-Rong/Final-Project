<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo sản phẩm mới</title>
</head>
<body>
<h1>Tạo sản phẩm mới</h1>

<form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="price">Giá:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" />
    </div>
    <div>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" th:field="*{quantity}" />
    </div>
    <div>
        <label for="imageURL">URL Hình ảnh:</label>
        <input type="text" id="imageURL" th:field="*{imageURL}" />
    </div>
    <div>
        <label for="description">Mô tả:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <button type="submit">Lưu sản phẩm</button>
    </div>
</form>

<a href="/products">Quay lại danh sách sản phẩm</a>
</body>
</html>
